{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} {{ block.super }} {% endblock %}
{% block content %}


<div class="nk-content-wrap">
  <div class="nk-content ">
    <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
      <div class="brand-logo pb-4 text-center">
        <a href="html/index.html" class="logo-link">
          <img class="logo-light logo-img logo-img-lg" src="{% static 'core/images/logo_.png' %}"
            srcset="{% static 'core/images/logo_.png' %} 2x" alt="logo">
          <img class="logo-dark logo-img logo-img-lg" src="{% static 'core/images/logo_.png' %}"
            srcset="{% static 'core/images/logo_.png' %} 2x" alt="logo-dark">
        </a>
      </div>
      <div class="card card-bordered">
        <div class="card-inner card-inner-lg">
          <div class="nk-block-head">
            <div class="nk-block-head-content">
              <h4 class="nk-block-title">Sign-In</h4>
              <div class="nk-block-des">
                <p>Register new free account</p>
              </div>
            </div>
          </div>
          <form orm class="mt-4" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- <script>
              document.getElementById('id_birth_date').classList.add('form-control', 'datepicker');
            </script> -->
            <button type="submit" class="btn btn-primary d-grid w-100">Sign Up</button>

          </form>
          <div class="form-note-s2 text-center pt-4"> Already registered on our platform? <a href="{% url 'login' %}">Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  {% endblock %}
