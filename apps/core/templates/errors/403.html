{% load static %}
<!DOCTYPE html>
<html lang="interhrm" class="js">

<head>
    <base href="../">
    <meta charset="utf-8">
    <meta name="author" content="InterHRM">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="{% static 'core/images/favicon.png' %}">
    <!-- Page Title  -->
    <title>Oops! – InterHRM</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'core/assets/css/dashlite.css' %}?ver=3.2.4">
    <link id="skin-default" rel="stylesheet" href="{% static 'core/assets/css/theme.css' %}?ver=3.2.4">
    <link rel="stylesheet" href="{% static 'core/assets/css/editors/tinymce.css' %}?ver=3.2.4">
</head>

<body class="nk-body bg-white npc-default pg-error">
    <div class="nk-app-root">
        <div class="nk-main ">            
            <div class="nk-wrap nk-wrap-nosidebar">                
                <div class="nk-content ">
                    <div class="nk-block nk-block-middle wide-xs mx-auto">
                        <div class="nk-block-content nk-error-ld text-center">
                            <h1 class="nk-error-head">403</h1>
                            <h3 class="nk-error-title">Oops! Why you’re here?</h3>
                            <p class="nk-error-text">We are very sorry for inconvenience. It looks like you’re try to access a page that either has been deleted or never existed.</p>
                            <a href="/" class="btn btn-lg btn-primary mt-2">Back To Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
